<div class=" card card-container row">
  
<h3>Listado de empleados</h3>
<a class="btn btn-primary float-md-right" [routerLink]="['/EmpleadosR']" >AÃ±adir nuevo empleado</a>

<br>

<table class="table table-bordered table-striped tabla" style="margin-top:40px;">

  <thead>
    <tr class="filters simple">
      <th>Nombre</th>
      <th>Email</th>
      <th>Puesto</th>
      <th>RFC</th>
      <th>CURP</th>
      <th>Domicilio</th>
      <th>Controles</th>

    </tr>

  </thead>
  <tbody>
      <tr *ngFor="let empleado of empleados" class="detalle">
        <td>{{empleado.Nombre}}</td>
        <td>{{empleado.Email}}</td>
        <td>{{empleado.Puesto}}</td>
        <td>{{empleado.RFC}}</td>
        <td>{{empleado.CURP}}</td>
        <td>{{empleado.Domicilio}}</td>
        <td>
          <button type="button" class="btn btn-success  fa fa-pencil"  [routerLink]="['/EmpleadosEdit/', empleados.id$]" ></button>
          <button type="button" class="btn btn-danger fa fa-trash-o"  (click)="eliminarempleado(empleado.id$)" ></button>
          
        </td>
      
      </tr>
    </tbody>
</table>

</div>
