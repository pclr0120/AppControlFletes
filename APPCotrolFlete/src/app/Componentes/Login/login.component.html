                <input type="password"  formControlName="Password" ngModel name="Password" User="Password" class="form-control" placeholder="contrase침a" required>
                <p class="alert alert-danger" *ngIf="LoginForm.controls.Password.invalid && LoginForm.controls.Password.touched">El campo es obligatorio</p>
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Entrar</button>
                <a  *ngIf="b" class="Restablecer">Usuario o contrase침a no validos</a>
        </form>
        <hr>
        <a [routerLink]="['/OlvUsereMiPassword']" class="forgot-password">
            Olvide  mi contrase침a
        </a>
        <hr>
        <pre>{{login | json }}</pre>
    </div>
</form>
