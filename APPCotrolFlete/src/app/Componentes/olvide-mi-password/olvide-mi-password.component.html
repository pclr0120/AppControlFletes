<form >
    <div class="card card-container">
        <h2 class="Titulo">INTRODUZCA SU EMAIL</h2>
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin" (ngSubmit)="onSubmit()" #formpro="ngForm">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="email" ngModel name="Email" id="Email" class="form-control" placeholder="Email" required autofocus>
                       
            <button class="btn btn-lg btn-primary btn-block btn-signin"  type="submit">RESTABLECER</button>
            <h5 class="simple">Su password sera enviado a su email</h5>
   
        </form>
       
        <hr>
        <pre>{{login | json }}</pre>
    </div>
</form>
